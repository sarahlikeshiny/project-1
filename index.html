<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
<body>
  <header>
    <h1>Hangman</h1>
  </header>
  <main>
    <!-- <img src="images/blackboard.001.jpeg" alt="blackboard background"> -->
    <button type="button" name="reset" id ="reset">New Game</button>
  <form class="gameboard" action="index.html" method="post">
    <textarea name="userInput" rows="1" cols="5"></textarea>
    <button type="button" name="guess" id = "guess">Guess</button>
  </form>
    <p class="incorrect">the incorrect guesses go here</p>
    <p class="word"> the word goes here</p>
    <div class="hangman">
    <img src="images/step one.png" alt="step one">
      <h2>win or lose text</h2>
    </div>
  </main>
  <footer>
  <h3>Made with &hearts; at GA London </h3>
  </footer>
</body>

</html>
